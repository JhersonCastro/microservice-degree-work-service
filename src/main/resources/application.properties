spring.application.name=DegreeWork
# Configuraci?n del servidor
server.port=8082

# Configuraci?n de la base de datos H2
spring.datasource.url=jdbc:h2:mem:degreeworkdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuraci?n de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraci?n de la consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuraci?n de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Queues
comunQueue.name=comunQueue
notificationQueue.name=notificationQueue
